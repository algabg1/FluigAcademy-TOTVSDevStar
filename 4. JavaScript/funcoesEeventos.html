<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML = "Texto alterado";
            }
            function muda(){
                document.getElementById("demo").innerHTML = "Mudei o nome no select";
            }
        </script>
    </head>
    <body>
        <h1>Título</h1>
        <p id="demo">Meu parágrafo</p>
        <button type="button" onclick="myfunction()">Alterar</button>
        <!--o botão chama a função myfunction-->
        <!-- https://www.w3schools.com/tags/tag_button.asp -->
        <br />
        <br />
        <select onchange="muda();">
            <!--selecionar chama a função muda-->
            <option>João</option>
            <option>Maria</option>
        </select>
    </body>
</html>
