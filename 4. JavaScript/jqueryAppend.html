<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                //ao clicar
                $("#btn1").click(function(){ // usa # pra id
                    //da append no final de todos os elementos, nesse caso p
                    $("p").append(" <b>Append text</b>");
                    $("#test1").append(" <b>Append text</b>");
                });

                //ao clicar
                $("#btn2").click(function(){ // usa # pra id
                    //da append no final de todos os elementos nesse caso ol
                    $("ol").append("<li><b>Appended item</b></li>");
                });
            });
        </script>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p id="test1">id="test1" paragraph.</p>

        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>

        <ol>
            <li>Another list item 1</li>
            <li>Another list item 2</li>
            <li>Another list item 3</li>
        </ol>

        <ol id="test2">
            <li>id="test2" list item 1</li>
            <li>id="test2" list item 2</li>
            <li>id="test2" list item 3</li>
        </ol>

        <button id="btn1">Append text</button>
        <button id="btn2">Append list</button>
    </body>
</html>
